{{extend './index.html'}} {{block 'yemian'}}


<div style="margin:0 auto;width:720px;text-align:left;font-size: x-large;">
    {{block 'personhead'}}{{/block}}

    <div class="form-group">
        <label for="name">姓名</label>
        <input type="text" class="form-control" name="name" placeholder="请输入姓名" value={{block 'p-name'}}{{/block}}>
    </div>
    <br>
    <div class="form-group">
        <div class="form-group">
            <label for="roletype">工作内容:</label>
            <select class="form-control" name="roletype">
                    <option value="医师">医师</option>
                    <option value="护士">护士</option>
                    <option value="技师">技师</option>
                </select>
        </div>
        <br> {{block 'p-at'}} {{/block}}
        <br>
        <div class="form-group">
            <label for="zhiwujintie">职务津贴</label>
            <input type="text" class="form-control" name="zhiwujintie" placeholder="请输入项目职务津贴" value={{block 'p-zhiwujintie'}}{{/block}}>
        </div>
        <br>
        <div class="form-group">
            <label for="jianzhi">兼职津贴</label>
            <input type="text" class="form-control" name="jianzhi" placeholder="请输入项兼职津贴" value={{block 'p-jianzhi'}}{{/block}}>
        </div>
        <br>
        <div class="form-group">
            <label for="canhui">参会津贴</label>
            <input type="text" class="form-control" name="canhui" placeholder="参会津贴注意负值 " value={{block 'p-canhui'}}{{/block}}>
        </div>
        <br>


        <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
    {{/block}}
