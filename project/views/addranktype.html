{{extend './index.html'}} {{block 'add'}}

<form class="form-inline" role="form">
    <div class="form-group">
        <div class="form-group">
            <label for="type">工作内容:</label>
            <select class="form-control" id="type">     
                <option value="医师">医师</option>
                <option value="护士">护士</option>
                <option value="技师">技师</option>
                <option value="附加">附加</option>
            </select>

        </div>
        <div class="form-group">
            <label class="sr-only" for="level">等级名称</label>
            <input type="text" class="form-control" id="level" placeholder="请输入项目等级">
        </div>
        <div class="form-group">
            <label class="sr-only" for="score">等级分值</label>
            <input type="text" class="form-control" id="score" placeholder="请输入项目评分">
        </div>

        <button type="submit" class="btn btn-default">提交</button>
</form>
{{/block}}
